<!DOCTYPE html>
<html lang="hi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="पार्वती योगाश्रम - वार्षिक उत्सव">
  <title>वार्षिक उत्सव - पार्वती योगाश्रम</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      margin: 0;
      background-color: #f5f5f5a2;
    }

    header {
      background-color: #e4e1ae;
      text-align: center;
      padding: 10px 0 20px 0;
      position: relative;
    }

    .logo {
      width: 120px;
      position: absolute;
      top: 5px;
      left: 20px;
    }

    .language-selector {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .language-selector select {
      width: 160px;
      padding: 6px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .social-links {
      position: absolute;
      top: 80px;
      right: 30px;
      display: flex;
      gap: 10px;
    }

    .social-links a img.social-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social-links a img.social-icon:hover {
      transform: scale(1.2);
    }
    #title {
            color: red;
            font-size: 48px;
            font-weight: bold;
            margin: 80px 0 5px 0;
            margin-top: 0;
        }

        #location {
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

    nav {
      background-color: #d0d182eb;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin: 0 15px;
      position: relative;
    }

    nav a {
      color: rgb(188, 11, 26);
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav li ul {
      display: none;
      position: absolute;
      background-color: #ffc107;
      padding: 10px;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      min-width: 180px;
    }

    nav li:hover > ul {
      display: block;
    }

    nav li ul li {
      display: block;
      background-color: #ffecb3;
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 3px;
      white-space: nowrap;
    }

    nav li ul li a {
      color: #bf360c;
    }
  </style>
</head>

<body>
  <header>
    <div class="language-selector">
      <select onchange="changeLanguage(this.value)">
        <option value="hi">हिन्दी</option>
        <option value="en">English</option>
        <option value="mr">मराठी</option>
        <option value="gu">ગુજરાતી</option>
      </select>
    </div>
    <img src="Logo.png" alt="पार्वती योगाश्रम का लोगो" class="logo">
    <div class="social-links">
      <a href="https://www.facebook.com/profile.php?id=61563565344165" target="_blank">
        <img src="facebook-logo.png" alt="Facebook" class="social-icon">
      </a>
      <a href="https://photos.app.goo.gl/UxYdVRzvYBetiXEM6" target="_blank">
        <img src="google-photos-logo.png" alt="Google Photos" class="social-icon">
      </a>
      <a href="https://www.youtube.com/@ParvatiYogashram8" target="_blank">
        <img src="youtube-logo.png" alt="YouTube" class="social-icon">
      </a>
    </div>
    <h1 id="title">पार्वती योगाश्रम</h1>
    <p id="location">शक्तिपुरी, छपरा, बिहार</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html" id="menu-home">होम</a></li>
      <li>
        <a href="events.html" id="menu-events">कार्यक्रम</a>
        <ul>
          <li><a href="annual-festival.html" id="menu-varshik">वार्षिक उत्सव</a></li>
          <li><a href="guru-purnima.html" id="menu-gurupurnima">गुरु पूर्णिमा महोत्सव</a></li>
        </ul>
      </li>
      <li>
        <a href="about.html" id="menu-about">हमारे बारे में</a>
        <ul>
          <li><a href="ashram.html" id="menu-ashram">आश्रम के बारे में</a></li>
          <li><a href="centres.html" id="menu-centre">हमारे केन्द्र</a></li>
          <li><a href="contact.html" id="menu-contact">संपर्क करें</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="content">
    <!-- यहाँ बाद में वार्षिक उत्सव का विवरण जोड़ना है -->
  </div>

  <footer>
    &copy; पार्वती योगाश्रम | सर्वाधिकार सुरक्षित
  </footer>

  <script>
    const translations = {
      hi: {
        title: 'पार्वती योगाश्रम',
        location: 'शक्तिपुरी, छपरा, बिहार',
        menuHome: 'होम',
        menuEvents: 'कार्यक्रम',
        menuVarshik: 'वार्षिक उत्सव',
        menuGuru: 'गुरु पूर्णिमा महोत्सव',
        menuAbout: 'हमारे बारे में',
        menuAshram: 'आश्रम के बारे में',
        menuCentre: 'हमारे केन्द्र',
        menuContact: 'संपर्क करें',
        menuGallery: 'गैलरी'
      },
      en: {
        title: 'Parvati Yogashram',
        location: 'Shaktipuri, Chapra, Bihar',
        menuHome: 'Home',
        menuEvents: 'Events',
        menuVarshik: 'Annual Festival',
        menuGuru: 'Guru Purnima Celebration',
        menuAbout: 'About Us',
        menuAshram: 'About the Ashram',
        menuCentre: 'Our Centres',
        menuContact: 'Contact Us',
        menuGallery: 'Gallery'
      },
      mr: {
        title: 'पार्वती योगाश्रम',
        location: 'शक्तिपुरी, छपरा, बिहार',
        menuHome: 'मुखपृष्ठ',
        menuEvents: 'कार्यक्रम',
        menuVarshik: 'वार्षिक महोत्सव',
        menuGuru: 'गुरु पूर्णिमा महोत्सव',
        menuAbout: 'आमच्याबद्दल',
        menuAshram: 'आश्रमाबद्दल',
        menuCentre: 'आमचे केंद्र',
        menuContact: 'संपर्क करा',
        menuGallery: 'गॅलरी'
      },
      gu: {
        title: 'પાર્વતી યોગાશ્રમ',
        location: 'શક્તિપુરી, છપરા, બિહાર',
        menuHome: 'હોમ',
        menuEvents: 'કાર્યક્રમ',
        menuVarshik: 'વાર્ષિક ઉત્સવ',
        menuGuru: 'ગુરુ પૂણિમા મહોત્સવ',
        menuAbout: 'અમારા વિશે',
        menuAshram: 'આશ્રમ વિશે',
        menuCentre: 'અમારા કેન્દ્ર',
        menuContact: 'સંપર્ક કરો',
        menuGallery: 'ગેલેરી'
      }
    };

    function changeLanguage(lang) {
      const t = translations[lang];
      if (!t) return;
      document.getElementById('title').innerText = t.title;
      document.getElementById('location').innerText = t.location;
      document.getElementById('menu-home').innerText = t.menuHome;
      document.getElementById('menu-events').innerText = t.menuEvents;
      document.getElementById('menu-varshik').innerText = t.menuVarshik;
      document.getElementById('menu-gurupurnima').innerText = t.menuGuru;
      document.getElementById('menu-about').innerText = t.menuAbout;
      document.getElementById('menu-ashram').innerText = t.menuAshram;
      document.getElementById('menu-centre').innerText = t.menuCentre;
      document.getElementById('menu-contact').innerText = t.menuContact;
      document.getElementById('menu-gallery').innerText = t.menuGallery;
    }
  </script>
</body>

</html>
